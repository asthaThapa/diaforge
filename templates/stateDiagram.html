<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <!-- Custom Style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/main.css') }}">

    <script src="https://unpkg.com/pako@1.0.10/dist/pako_deflate.min.js"></script>

    <title>State Diagram</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row d-flex justify-content-center">
            <!--Action Div-->
            <div class="col-lg-4 card">

                <!--Title Row-->
                <div class="row g-4 notation-section">
                    <div class="col-12">

                        <div class="mb-3">
                            <h1 class="notation-detail-title">
                                <label for="actor" class="form-label">State Diagram Title</label>
                                </h3>
                                <input type="text" class="form-control" id="title-element" value="State Diagram Title"
                                    placeholder="Enter the title for your sequence diagram" required>
                        </div>
                        <button type="submit" class="btn diagram-btn-primary float-right"
                            onclick="changeDiagramTitle()"><i class="fa fa-plus" aria-hidden="true"></i>Change</button>
                    </div>
                </div>
                <hr class="mb-4">
                <!--End of Title Row-->

                <!--Notation Row-->
                <h1 class="notation-detail-title">Define your states</h1>

                <!--Actor Row-->
                <div class="row g-4 notation-section">
                    <div class="col-12 col-md-4">
                        <h3 class="notation-title">State</h3>
                        <div class="notation-intro">States are represented with rectangles with rounded corners that are
                            labeled with the name of the state.<a
                                href="https://www.lucidchart.com/pages/uml-state-machine-diagram#:~:text=State%20diagrams%20mainly%20depict%20states,showing%20how%20the%20states%20change.l">Learn
                                more</a></div>

                    </div>
                    <div class="col-12 col-md-8">
                        <div class="p-4">

                            <div class="mb-3">
                                <label for="actor" class="form-label">State Name</label>
                                <input type="text" class="form-control" id="actor-element"
                                    placeholder="Enter your state's name" required>
                            </div>
                            <button type="submit" class="btn diagram-btn-primary float-right" onclick="addStates()">
                                <i class="fa fa-plus" aria-hidden="true"></i>Add</button>

                        </div><!--//Actor-body-->
                    </div>
                </div>
                <!--Actor Row End-->

                <!--Notation Row End-->

                <!--Relationship Row-->
                <hr class="my-4">
                <h2 class="notation-detail-sub-title">Set the Transition</h2>

                <!--Relationship definition row-->
                <div class="row g-4 notation-section">
                    <div class="col-lg-12 margin-auto">
                        <div class="p-4">
                            <div id="relationship">
                                <div class="row mb-3 col-12 margin-auto">
                                    <div class="col-4 float-right">
                                        <label for="from-element" class="form-label relation-label">From</label>
                                    </div>
                                    <div class="col-6 float-right">
                                        <select class="form-control form-select" aria-label="from-element"
                                            id="from-element">
                                            <option value="none" selected>Select an actor or an object</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row mb-3 col-12 margin-auto">
                                    <div class="col-4 float-right">
                                        <label for="to-element" class="form-label relation-label">To</label>
                                    </div>
                                    <div class="col-6 float-right">
                                        <select class="form-control form-select" aria-label="to-element"
                                            id="to-element">
                                            <option value="none" selected>Select an actor or an object</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row mb-3 col-12 margin-auto">
                                    <div class="col-4 float-right">
                                        <label for="object" class="form-label relation-label">Message</label>
                                    </div>
                                    <div class="col-6 float-right">
                                        <input type="text" class="form-control" id="message-element"
                                            placeholder="Enter transition message" required>
                                    </div>
                                </div>

                                <button type="submit" class="btn diagram-btn-primary float-right"
                                    onclick="addMessage()"><i class="fa fa-plus" aria-hidden="true"></i>Add</button>
                            </div>
                        </div><!--//Actor-body-->
                    </div>
                </div>
                <!--Relationship definition row end-->

                <!--Relation Row end-->

            </div>
            <!--Action Div End-->

            <!--Diagram Div-->
            <div class="col-lg-7">
                <div class="form-block card" style="height: 30%;">
                    <div class="mb-4 text-center">
                        <h3 id="diagram-title">State Diagram Title</h3>
                        <div class="diagram-area">

                        </div>
                    </div>
                </div>
                <div class="form-block card" style="height: 35%;">
                    <div class="mb-4 text-center element_table">
                        <h2 id="diagram-title">States</h3>
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th scope="col">Name</th>
                                        <th scope="col">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                    </div>
                </div>
                <div class="form-block card" style="height: 32%;">
                    <div class="mb-4 text-center relation_table">
                        <h2 id="diagram-title">Transitions</h3>
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th scope="col">From</th>
                                        <th scope="col">To</th>
                                        <th scope="col">Message</th>
                                        <th scope="col">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                    </div>
                </div>
            </div>
            <!--Diagram Div End-->
        </div>
    </div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="{{ url_for('static', filename='/js/stateDiagram.js') }}"></script>

</html>
